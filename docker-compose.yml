version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Для интеграции с Docker
      - ./traefik.yml:/etc/traefik/traefik.yml     # Конфигурация Traefik
    networks:
      - nextjs_network

networks:
  nextjs_network:
    external: true
