api:
  insecure: true  # Включает веб-интерфейс Traefik (по умолчанию на порту 8080)

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Только контейнеры с метками будут обрабатываться

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web
